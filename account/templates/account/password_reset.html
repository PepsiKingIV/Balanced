{% extends "account/pattern.html" %}

{% block content %}
<div class="form">
    <form method='post'>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            {{ form.email }}
          </div>
        <button type="submit" class="btn btn btn-success">Подтвердить</button>
        <p style="margin-top: 0.5rem; color: {% if data == 'Успешно' %} #38b000  {% else %} #ba181b{% endif %}"> {{data}}</p>
    </form>
</div>
{% endblock content%}

{% block page5 %}
style="text-decoration: underline;"
{% endblock page5 %}
